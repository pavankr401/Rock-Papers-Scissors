<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock Paper Scissor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div id="score">
      <label class="user">User</label>
      <span id="userScore" class="user score">0</span> : <span id="compScore" class="comp score">0</span>
      <label class="comp">Comp</label>
    </div>

    <div id="container">
      <div id="images-holder">
        <div><img id="0" src="./images/Rock.png" alt="rock img"></div>
        <div><img id="1" src="./images/Scissor.png" alt="scissor img"></div>
        <div><img id="2" src="./images/Paper.png" alt="paper img"></div>
      </div>
      <div class="option-holder">
        <h3>USER</h3>
        <div id="user-option"></div>
      </div>
      <div class="option-holder">
        <h3>COMP</h3>
        <div id="comp-option"></div>
      </div>
      <div id="popup"></div>
    </div>

    

    <button onclick="startGame()">Replay</button>
    
    <script src="app.js"></script>
  </body>
</html>
